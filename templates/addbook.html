{% extends "layout.html" %}

{% block body %}
<h3>Add a book that you read.</h3>
<hr>
{% from "/formhelp.html" import render_field %}
<form method=post>
    {{ render_field(form.book_name ,class="form-control")}}
    {{ render_field(form.author ,class="form-control")}}
    {{ render_field(form.content ,class="form-control") }}
  <button type="submit" class="btn btn-primary">Add Book</button>
</form>
{% endblock %}
